<div id="Form">
<h1>Book your Appointment now</h1><br>
<form id="myForm">
         <label for="Name">Your Name:</label><br>
           <input type="text" id="Name" placeholder="Enter your name" required><br>
        <label for="Number">Your Mobile Number:</label><br>
           <input type="text" id="Number" placeholder="Enter your mobile number" pattern="[0-9]{10}" title="Please enter your mobile number" required><br> 
         <label for="age">Your Age:</label><br>
           <input type="number" id="age" placeholder="Enter your age"required><br>
         <label for="gender">Your Gender:</label>
            <select id="gender" required>
               <option value="">Select Gender</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
               <option value="Other">Prefer not to say</option>
            </select><br>
         <label for="reason">Reason for Appointment:</label><br>
           <textarea id="reason" placeholder="Enter your reason"></textarea><br>
         <label for="Email">Your Email ID:</label><br>
            <input type="email" id="Email" placeholder="Enter your email id" required><br>
         <input type="submit" value="Get Instant Call back">
</form>
